<!DOCTYPE html>

<html>

<head>
<style>
	body {
	  font-family: Monospace;
	  background-color: #000;
	  color: #fff;
	  margin: 0px;
	  overflow: hidden;
	}

	#info {
	  color: #fff;
	  position: absolute;
	  top: 10px;
	  width: 100%;
	  text-align: center;
	  z-index: 100;
	  display: block;
	}

	#info a,
	.button {
	  color: #f00;
	  font-weight: bold;
	  text-decoration: underline;
	  cursor: pointer
	}


</style>
</head>

<body> 
	<div id="info">
	  <a href="http://threejs.org" target="_blank">three.js</a> - OBJLoader + MTLLoader
		<br> Scale-and-Place
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
	</script>

	<!--script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/DDSLoader.js"></script-->
	<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/OBJLoader.js"></script>
	<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>


	
<script>
var camera, scene, renderer;
var controls;
var pos = new THREE.Vector3();
var clock;
var keyboard = new KeyboardState();
var speed, angle, vel;
var car = new THREE.Object3D();
var theObject =  new THREE.Object3D();
(function() {
  Math.clamp = function(val,min,max){
    return Math.min(Math.max(val,min),max);
    
  }})();
init();
animate();


function init() {
  clock = new THREE.Clock();
  container = document.createElement('div');
  document.body.appendChild(container);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
  camera.position.z = 250;
  camera.position.y = 100;
  // scene

  scene = new THREE.Scene();

	gridxz = new THREE.GridHelper (200, 20,'red','white');
	scene.add (gridxz);
	
  var ambient = new THREE.AmbientLight(0x444444);
  scene.add(ambient);

  var directionalLight = new THREE.DirectionalLight(0xffffff);
  directionalLight.position.set(0, 1, 1).normalize();
  scene.add(directionalLight);

  // model

  var onProgress = function(xhr) {
    if (xhr.lengthComputable) {
      var percentComplete = xhr.loaded / xhr.total * 100;
      console.log(Math.round(percentComplete, 2) + '% downloaded');
    }
  };

  var onError = function(xhr) {};

  //THREE.Loader.Handlers.add(/\.dds$/i, new THREE.DDSLoader());

  var mtlLoader = new THREE.MTLLoader();
  mtlLoader.setPath('models/');
 	mtlLoader.load('1967-shelby-ford-mustang.mtl', function(materials) {
	
    materials.preload();

    var objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('models/');
    objLoader.load('1967-shelby-ford-mustang.obj', function(object) {

			
			var theObject =  unitize (object, 50);
			car = theObject;	
			scene.add (car);
			
			//scene.add (new THREE.BoxHelper (car));


			//////// MATERIAL ADJUSTMENT for porsche ///////////////
			// transparent window: double-side fix
			object.traverse (
				function(mesh) {
					if (mesh instanceof THREE.Mesh) {
						mesh.material.side = THREE.DoubleSide;
					}
				});


    }, onProgress, onError);

  });

  //
  speed = 0.0;
  angle = Math.PI/2;
  renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);
	renderer.setClearColor (0x888888);

	controls = new THREE.OrbitControls(camera, renderer.domElement);
	  controls.enableKeys = false;
	  document.body.appendChild(renderer.domElement);
	camera.position.z = 200;

  window.addEventListener('resize', onWindowResize, false);

}

////////////////////////////////////////
// create an Object3D of the given object
// so that it is centered at +Y axis
// 
function unitize (object, targetSize) {  
	
	// find bounding box of 'object'
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (0.5);
	
	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
	
	// uniform scaling according to objSize
	var objSize = findMax (size);
	var scaleSet = targetSize/objSize;
	
	var theObject =  new THREE.Object3D();
	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	object.position.set (-center.x*scaleSet, -center.y*scaleSet + size.y/2*scaleSet, -center.z*scaleSet);
	object.rotation.y = -Math.PI/2;	
	return theObject;
	
	
	// helper function
	function findMax(v) {
		if (v.x > v.y) {
			return v.x > v.z ? v.x : v.z;
		} else { // v.y > v.x
			return v.y > v.z ? v.y : v.z;
		} 
	}
			
}
function update(dt) {

  keyboard.update();
	if ( keyboard.pressed("left") ) 
		angle += 0.01;               
	if ( keyboard.pressed("right") )
		angle -= 0.01;               
	if ( keyboard.pressed("up") )  
		speed += 0.2;        
	if ( keyboard.pressed("down") )  
		speed -= 0.2;    

	speed = Math.clamp (speed, 0.1, 20.0);		
	vel = new THREE.Vector3(speed,0,0);
	
	vel.applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	pos.add (vel.clone().multiplyScalar(dt)); 	
}

function onWindowResize() {

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);

}


function animate() {

	controls.update();
	var dt = clock.getDelta();
	update(dt);

	// car update
	car.position.copy(pos);
	car.rotation.y = angle;
	requestAnimationFrame(animate);
	render();

}

function render() {

  renderer.render(scene, camera);

}


</script>
</body>

</html>
